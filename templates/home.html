<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carnatic{
            font-style: bold;
        }
    </style>
    <title>File Upload</title>
</head>
<body>
    <h1 class="carnatic">Musical Scale Tester</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">"Upload audio file</label>
        <input name ="file" type="file" accept="audio/*">
        <input type="submit" value="submit" onclick="result">
    </form>
    <p id="output">
        {% if key %}
            The key index is {{key}}
            The scale is {{key_scale}}
        {% endif %}
    </p>
</body>
</html>
